<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="buttons">
        <div class="rows">
            <div class="display">0</div>
        </div>
        <div class="rows top">
            <div class="but cls">clear</div>
            <div class="but empty"></div>
            <div class="but empty"></div>
            <div class="but op">/</div>
        </div>
        <div class="rows 789">
            <div class="but num">7</div>
            <div class="but num">8</div>
            <div class="but num">9</div>
            <div class="but op">*</div>
        </div>
        <div class="rows 456">
            <div class="but num">4</div>
            <div class="but num">5</div>
            <div class="but num">6</div>
            <div class="but op">-</div>
        </div>
        <div class="rows 123">
            <div class="but num">1</div>
            <div class="but num">2</div>
            <div class="but num">3</div>
            <div class="but op">+</div>
        </div>
        <div class="rows bot">
            <div class="but num">+/-</div>
            <div class="but num">0</div>
            <div class="but num">.</div>
            <div class="but calc">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
