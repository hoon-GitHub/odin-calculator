<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="buttons">
        <div class="rows">
            <div class="display">display</div>
        </div>
        <div class="rows top">
            <div class="but t1">clear</div>
            <div class="but t2">[ ]</div>
            <div class="but t3">[ ]</div>
            <div class="but t4">/</div>
        </div>
        <div class="rows 789">
            <div class="but t1">7</div>
            <div class="but t2">8</div>
            <div class="but t3">9</div>
            <div class="but t4">x</div>
        </div>
        <div class="rows 456">
            <div class="but t1">4</div>
            <div class="but t2">5</div>
            <div class="but t3">6</div>
            <div class="but t4">-</div>
        </div>
        <div class="rows 123">
            <div class="but t1">1</div>
            <div class="but t2">2</div>
            <div class="but t3">3</div>
            <div class="but t4">+</div>
        </div>
        <div class="rows bot">
            <div class="but t1">+/-</div>
            <div class="but t2">0</div>
            <div class="but t3">.</div>
            <div class="but t4">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
